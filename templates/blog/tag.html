{% extends 'header.html' %}
{% block css %}
    <style>
        .content{
            margin-top:80px;
        }
    </style>
{% endblock %}
{% block content %}
        {% for post in post_list %} 
        <div class="jumbotron">
           <h1 class="text-center">{{post.title}}</h1>
           <div class="text-center">
               <span><a href="">{{post.category}}</a></span>
               <span>{{post.create_time}}</span>
               <span>{{post.user.username}}</span>
               <span><a href="{{ post.get_absolute_url }}">评论 
                       <span class="badge">{{ post.comment_set.count }}</span></a>
                   <span><a href="{{ post.get_absolute_url }}">阅读 
                           <span class="badge">{{ post.clickCount }}</span></a>
           </div>
           <div>{{post.excerpt}}</div>
           <p class="text-right"><a class="btn btn-success btn-sm" href="{{ post.get_absolute_url }}" role="button">进入文章</a></p>
        </div>
        {% endfor %}
{% endblock %}
